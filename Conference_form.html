<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Form!</title>

    <!--    Links and Scripts to implement bootstrap!-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

    <!--    Links and Scripts to implement Google fonts!-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="mystyles.css" type="text/css">

</head>
<!--    I set a margin of 3 on the entire body -->
<body class="m-3">

<!--   I divide my website in 2 columns, one will have the title and description.
And the other will have the form.
Bootstrap allows to implement a grid system defined by rows and columns to organize your website!
I define the rows first, then the columns, and so on.-->

<div class="row">
    <div class="col-md-4">
        <h2 class="header">Conference form Instructions</h2>
        <p>Please fill out this form to be part of our conference!</p>

    </div>
    <div class="col-md-7 card bg-light conf_form">
        <div class="card-body">
            <!-- Start of the form. the class g are gutters, they define the padding within columns!
            They tend to be defined in the row class because columns are inside a row, so the row can set
            column customization before defining them.
            Also, boostrap manage tag sizes from 1 to 12. Therefore, by defining the size in the class attribute,
            I am capable to organize a grid system!! -->
            <form class="row g-3">

                <div class="col-md-6">

                    <!--Label to describe input. For attribute helps to assign
                     the label to its corresponding input by its id. Maxlength to restrict text to 70 characters,
                     and required attribute to enforce input.-->

                    <label for="name" class="form-label">Name</label>
                    <input type="text" maxlength="70" class="form-control" id="name" required>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>

                <div class="col-md-6">
                    <!--  To make radio buttons to work together, they must have the same "name" attribute-->
                    <p class="mx-auto">Receive Email Updates?</p>
                    <div class="form-check">

                        <input class="form-check-input" type="radio" id="email_updates" name="e_updates"
                               checked="checked" required>
                        <label class="form-check-label" for="email_updates">Yes</label>

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="non_email_updates" name="e_updates"
                               required>
                        <label class="form-check-label" for="non_email_updates">No</label>
                    </div>
                </div>

                <div class="col-md-4">
                    <!--The select tag allows to create a dropbox and select one of many options.-->
                    <label for="t_shirt" class="form-label">T-shirt Size</label>
                    <select id="t_shirt" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="morning">
                        <label class="form-check-label" for="morning">
                            Attending Morning Session?
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="afternoon">
                        <label class="form-check-label" for="afternoon">
                            Attending Afternoon Session?
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <label for="s_request" class="form-label">Special Request</label>
                    <textarea class="form-control" id="s_request" rows="7" cols="70"></textarea>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
