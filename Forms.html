<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>

    <!--    If I want to use boostrap (a css framework) I can request its files with these tags-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

    <!--By adding this, I am able to use google fonts to style my website with fonts made by Google!
    Whenever I want to add fonts, I need to do it through css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap"
          rel="stylesheet">

    <!--    We need to add our styles after boostrap link and script-->
    <link rel="stylesheet" href="mystyles.css" type="text/css">
</head>
<body class="m-3">

<!--Boostrap allows to style websites by defining pre-established classes to tags
    Different classes can be set in one tag by typing space in the class element-->

<!--The input tag allows to request something to users!!!
Depending on the type element, different values can be requested.
 The label tag allows to show how users should use an input value
  Forms allows users to give information to the inputs and send it to the server
  with a submit button!-->
<div class="bg-primary-subtle mb-4 p-4 rounded">
    <h1 class="header text-center p-3">Please provide feedback, you may do so anonymously.</h1>
</div>
<div class="row">
    <div class="col-md-4">
        <h2>Instructions</h2>
        <p>As one of our students, is your opinion matter to us.</p>
        <p>Please share your thoughts, ideas and feedback in this form.</p>
        <p>If you would like for us to follow up with you. Please type your contact information</p>

    </div>

    <div class="col-md-7">
        <form>


            <!--  Text allows to type text  -->
            <label class="form-label" for="user_name">Name:</label>
            <input class="form-control" id="user_name" type="text" name="user_name" placeholder="Enter your name">


            <!--    password allows to type password which letters are hidden with dots-->
            <br><label class="form-label" for="user_email">Email:</label>
            <input class="form-control" id="user_email" type="email" name="user_email">

            <br><label class="form-label" for="comments">Comments: </label>
            <textarea class="form-control" id="comments" name="comments" required></textarea>

            <p class="mx-auto">Are you a current student?</p>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="current_student" name="current_student"
                       checked="checked">
                <label class="form-check-label" for="current_student">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="non_current_student" name="current_student">
                <label class="form-check-label" for="non_current_student">No</label>
            </div>

            <!--Select Allows to create a dropbox where users can choose a value-->
            <!--
                <br><label for="cups">Select a cup:</label>
                <select id="cups" name="cups">
                    <option value="xicara">Xicara</option>
                    <option value="taza">Taza</option>
                    <option value="cup">Cup</option>
                </select>

                Radio allows to use check circles to check information. If I want to link radio inputs,
                they must have the same name element value
                You set the radio value by using the checked element-->

            <!--The name element label data values when a form is submitted, if a name is not set, the server
            will not know which information is which-->

            <!--
            <br>
            <label>Delivery method. Delivery or Pickup</label>
            <input id="delivery" type="radio" name="delivery-method" checked="checked">
            <label for="delivery">Delivery</label>
            <input id="pickup" type="radio" name="delivery-method">
            <label for="pickup">Pick-Up</label>
            <br>
            <label>Today or Later:</label>
            <input id="time_today" type="radio" name="time" checked="checked">
            <label for="time_today">Today</label>
            <input id="time_later" type="radio" name="time">
            <label for="time_later">Later</label>-->

            <br>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
